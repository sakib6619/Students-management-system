{% extends 'base.html' %}
{% load static %}
{% block title %} From {% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/from.css' %}">
{% endblock css %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <form method="POST" enctype="multipart/form-data" class="createFrom">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="txt" class="form-control" name="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="number" class="form-control" name="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age">
                </div>
                <div class="mb-3">
                    <label class="form-label">Birthday</label>
                    <input type="date" class="form-control" name="birth_date">
                </div>
                <div class="mb-3">
                    <label for="img">image:</label>
                    <input type="file" class="form-control" aria-describedby="emailHelp" name="image">
                </div>
                <div class="mb-3">
                    <label class="form-label">Blood</label>
                    <select name="blood">
                        <option value="A+">A+</option>
                        <option value="B-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Religion</label>
                    <select name="religion">
                        <option value="Islam">Islam</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="txt" class="form-control" name="address">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
